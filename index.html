<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Wanderlust</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <main>
    <header>
      <h1>Weather &<br>Local Tourist Hotspots</h1>
    </header>
    <form autocomplete="off">
      <div class="form-group">
        <input type="text" placeholder="Enter a city here..." class="form-control selector" id="city">
        <button type="submit" id="button" class="btn btn-primary btn-light">Go!</button>
      </div>
    </form>

    <div class="container">
      <div class="background-weather" id="weatherText">


        <div id="destination">
          <h2>Entry Destination</h2>
        </div>
        <div class="sectiontitle">
          <h2>Current Weather</h2>
        </div>
        <div class="sectiontitle">
          <h2>Current </h2>
        </div>
        <section id="weather">
          <div class="weather" id="weather1">
          </div>
        </section>
      </div>
    </div>

    <div class="container venue-container">
      <section id="venues">
        <div class="venue" id="venue1">

        </div>
        <div class="venue" id="venue2">

        </div>
        <div class="venue" id="venue3">

        </div>
        <div class="venue" id="venue4">

        </div>
      </section>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/helper.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
